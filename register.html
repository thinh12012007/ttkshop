<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .signup-wrapper {
        position: relative;
        width: 340px;
        margin: 100px auto;
      }

      .signup-form {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .snowflake {
        position: absolute;
        width: 40px;
        height: 40px;
        background-image: url("snowflake.png");
        background-size: cover;
        opacity: 0.8;
        z-index: 0;
      }

      .snowflake-top-left {
        top: -20px;
        left: -20px;
      }

      .snowflake-top-right {
        top: -20px;
        right: -20px;
      }

      .snowflake-bottom-left {
        bottom: -20px;
        left: -20px;
      }

      .snowflake-bottom-right {
        bottom: -20px;
        right: -20px;
      }
      .signup-header {
        position: relative;
        text-align: center;
      }

      .wreath-overlay {
        position: absolute;
        bottom: -50px;
        left: 52%;
        transform: translateX(-50%);
        width: 300px;
        opacity: 0.9;
      }

      body {
        font-family: Arial, sans-serif;
        background: url("nen.png") no-repeat center center;
        backdrop-filter: blur(8px);
        background-size: cover;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #registerForm {
        background: #ffc1c1;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 340px;
      }
      #registerForm h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      #registerForm input[type="text"],
      #registerForm input[type="email"],
      #registerForm input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      #registerForm button {
        width: 100%;
        padding: 10px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      #registerForm button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="snowflake snowflake-top-left"></div>
      <div class="snowflake snowflake-top-right"></div>
      <div class="snowflake snowflake-bottom-left"></div>
      <div class="snowflake snowflake-bottom-right"></div>

      <form id="registerForm" method="POST">
        <div class="signup-header">
          <h2 class="signup-title">ĐĂNG KÝ</h2>
          <img src="wreath.png" class="wreath-overlay" alt="Vòng nguyệt quế" />
        </div>

        <div>
          <label for="UserName" class="form-label"></label>
          <input
            type="text"
            name="UserName"
            id="UserName"
            placeholder="Tên người dùng"
          />
          <div id="userNameerror" style="color: red; display: none">
            Tên không được để trống
          </div>
        </div>

        <div>
          <label for="Email" class="form-label"></label>
          <input type="text" name="Email" id="Email" placeholder="Nhập email" />
          <div id="userEmailerror" style="color: red; display: none">
            Email không được để trống
          </div>
        </div>
        <div>
          <label for="PassWord" class="form-label"></label>
          <input
            type="text"
            name="PassWord"
            id="PassWord"
            placeholder="Nhập mật khẩu"
          />
          <div id="passworderror" style="color: red; display: none">
            Mật khẩu không được để trống
          </div>
        </div>
        <div>
          <label for="RePassWord" class="form-label"></label>
          <input
            type="text"
            name="RePassWord"
            id="RePassWord"
            placeholder="Nhập lại mật khẩu"
          />
          <div id="repassworderror" style="color: red; display: none">
            Hãy vui lòng xác thực lại mật khẩu !
          </div>
        </div>
        <button type="submit">Tạo tài khoản</button>
        <p class="text-center" style="margin-top: 10px">
          Bạn đã có tài khoản?
          <a style="text-decoration: none" href="./login.html">Đăng nhập</a>
        </p>
      </form>
    </div>
  </body>
  <script src="./script/register.js"></script>
</html>
