<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register | TCK shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="POST">
      <center>
        <h1>Register</h1>
        <div class="group">
          <svg
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <input
            type="text"
            placeholder="email@example.com"
            id="username"
            name="username"
            class="input"
            required
          /><br />
        </div>
        <div class="group">
          <svg
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
          <input
          placeholder=" password"
            type="password"
            id="password"
            name="password"
            class="input"
            required
          /><br />
        </div>
        <div class="group">
            <svg
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
            >
              <path
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
            <input
            placeholder="repeat password"
              type="password"
              id="repassword"
              name="password"
              class="input"
              required
            /><br />
          </div>
        <button class="button" type="submit">Login</button>

        <p>
          <a class="t-f" href="/reg"> forgot password ? / </a>
          <a class="t-f" href="./login.html"> Login </a>
        </p>
      </center>
    </form>
    <script src="script/script.js"></script>
  </body>
</html>
