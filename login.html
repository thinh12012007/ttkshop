<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap"
      rel="stylesheet"
    />
    <style>
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -3;
      }

      .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(1px);
        background: rgba(0, 0, 0, 0.3);
        z-index: -2;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #loginform {
        background-color: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 520px;
      }

      #loginform h1 {
        color: crimson;
        font-weight: 800;
        font-family: "Arima Madurai", cursive;
        text-align: center;
        margin-bottom: 20px;
      }

      #loginform input[type="text"],
      #loginform input[type="email"],
      #loginform input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #loginform button {
        width: 100%;
        padding: 10px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      #loginform button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="./assets/img/nen.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>

    <form id="loginform" action="/register" method="POST">
      <h1>ĐĂNG NHẬP</h1>
      <label for="UserName" class="form-label"></label>
      <input
        type="text"
        name="UserName"
        id="UserName"
        placeholder="Tên người dùng"
      />
      <!-- <label for="email" class="form-label"></label>
        <input type="text" name="email" id="email" placeholder="Nhập email" /> -->
      <label for="PassWord" class="form-label"></label>
      <input
        type="text"
        name="PassWord"
        id="PassWord"
        placeholder="Nhập mật khẩu"
      />
      <div
        id="allerterror"
        class="alert alert-danger"
        style="display: none"
        role="alert"
      >
        Email hoặc mật khẩu không đúng !
      </div>
      <button type="submit">Đăng nhập</button>
      <p class="text-center" style="margin-top: 10px">
        Bạn chưa có tài khoản ?
        <a style="text-decoration: none" href="./register.html">Đăng ký</a>
      </p>
    </form>
  </body>

  <script src="./script/login.js"></script>
</html>
