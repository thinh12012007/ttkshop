<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Giày</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ecf0f1;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 40px;
        font-weight: 600;
        color: #2c3e50;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .category-filter {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        gap: 20px;
      }
      .category-filter button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 1.1em;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .category-filter button:hover {
        background-color: #2980b9;
      }
      .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        width: 100%;
        max-width: 1200px;
        justify-items: center;
      }
      .product {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        position: relative;
      }
      .product:hover {
        transform: translateY(-15px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      }
      .product img {
        max-width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .product img:hover {
        transform: scale(1.1);
        opacity: 0.9;
      }
      .product h2 {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 15px;
        color: #34495e;
      }
      .old-price {
        text-decoration: line-through;
        color: #7f8c8d;
        font-size: 1em;
        margin-bottom: 10px;
      }
      .new-price {
        font-size: 1.5em;
        color: #e74c3c;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .discount {
        background-color: #2ecc71;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 1.1em;
        margin-bottom: 15px;
      }
      .rating {
        color: #f39c12;
        font-size: 1.2em;
        margin-bottom: 15px;
      }
      .additional-info {
        font-size: 0.95em;
        color: #555;
        margin-bottom: 5px;
      }
      .button-buy {
        display: inline-block;
        background: linear-gradient(45deg, #3498db, #2ecc71);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 500;
        transition: transform 0.3s ease, background 0.3s ease;
        margin-top: 20px;
      }
      .button-buy:hover {
        background: linear-gradient(45deg, #2980b9, #27ae60);
        transform: scale(1.05);
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2.5em;
        }
        .product {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sản phẩm nổi bật</h1>

    <!-- Thanh phân loại -->
    <div class="category-filter">
      <button onclick="filterProducts('Tất cả')">Tất cả</button>
      <button onclick="filterProducts('Đồ gia dụng')">Đồ gia dụng</button>
      <button onclick="filterProducts('Điện tử')">Điện tử</button>
      <button onclick="filterProducts('Thực phẩm')">Thực phẩm</button>
      <button onclick="filterProducts('Balo')">Balo</button>
      <button onclick="filterProducts('Quần áo')">Quần áo</button>
    </div>

    <div class="product-container" id="product-container"></div>

    <script src="listsell3.js"></script>
  </body>
</html>
