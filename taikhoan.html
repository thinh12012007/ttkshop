<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Người Mua</title>
    <!-- aa -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 850px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .header h2 {
        margin-top: 15px;
        font-size: 1.8rem;
        color: #333;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-top: 20px;
      }

      .info-group {
        background-color: #f8f9fa;
        padding: 15px 20px;
        border-radius: 10px;
      }

      .info-label {
        font-weight: 600;
        color: #6c757d;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 1rem;
        color: #343a40;
      }

      .section-title {
        margin-top: 40px;
        font-size: 1.2rem;
        color: #007bff;
        border-bottom: 2px solid #dee2e6;
        padding-bottom: 10px;
      }

      .order-summary {
        margin-top: 15px;
        background-color: #f1f3f5;
        padding: 15px 20px;
        border-radius: 10px;
      }

      .btn-edit {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease;
      }

      .btn-edit:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .info-grid {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 25px;
        }

        .header h2 {
          font-size: 1.5rem;
        }
      }
      .logout-btn {
                 display: block;
                 margin: 20px auto 0;
                 padding: 10px 20px;
                 background-color: #d9534f;
                 color: white;
                 border: none;
                 border-radius: 4px;
                 cursor: pointer;
               }
        
               .logout-btn:hover {
                 background-color: #c9302c;
               }
        #chitietdonhang:hover {
            color : red;
        }
    </style>
  </head>
  <body>
      <div class="container">
        <div id="infor" style="display:none; font-size : 16px;margin-right: 20px;color: black;font-weight: 800;">Tài khoản :
        <span id="userLogin" style="color: black;;font-size : 18px;font-weight: 600px;"></span></div>
        <div id="inforemail" style="display:none; font-size : 16px;margin-right: 20px;color: black;font-weight: 800;">Email :
            <span id="emailLogin" style="color: black;;font-size : 18px;font-weight: 600px;"></span></div>
      <button
        onclick="listdonhang()" id="chitietdonhang"
        style="
          border: none;
          background-color: white;
          font-size: 16px;
          font-weight: 700;
          cursor : pointer;
        "
      >
        Xem chi tiết đơn hàng tại đây nhé
    </button>
      
      <div id="donhang" style="display: none;" >
        Đơn hàng gần nhất: <strong></strong><br />
        Ngày: <br />
        Sản phẩm: <br />
        Tổng tiền: <strong></strong>
      </div>
      <div style="text-align: center">
        <a href="thaydoimatkhau.html" class="btn-edit"
          >Chỉnh sửa thông tin</a
        >
      </div>
      <button class="logout-btn" onclick="logout()">Đăng xuất</button>
     </div>

     <script>
       const user = JSON.parse(localStorage.getItem("userLogin")) || null;
      
       function listdonhang() {
        const orderList = document.getElementById("donhang");
        donhang.style.display = donhang.style.display === "none" ? "block" : "none";
      }
       function logout() {
         localStorage.removeItem("userLogin");
         window.location.href = "mainindex.html";
       }
//     </script>
    </div>
  </body>
  <script src="./script/indexthongtin.js"></script>
  <script src="./script/login.js"></script>
  <script src="./script/register.js"></script>

</html>
