<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật mật khẩu thành công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-fade-up {
        animation: fadeUp 0.6s ease-out forwards;
      }

      .animate-bounce-in {
        animation: bounceIn 0.8s ease-out;
      }
    </style>
    <script>
      // Chuyển trang sau 5 giây
      setTimeout(() => {
        window.location.href = "login.html";
      }, 5000);
    </script>
  </head>
  <body class="min-h-screen bg-green-50 flex items-center justify-center px-4">
    <div
      class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center animate-fade-up"
    >
      <svg
        class="mx-auto mb-4 w-16 h-16 text-green-500 animate-bounce-in"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <h1 class="text-2xl font-bold text-green-600 mb-2">
        Cập nhật mật khẩu thành công!
      </h1>
      <p class="text-gray-600 mb-4">Bạn đã thay đổi mật khẩu thành công.</p>
      <p class="text-gray-500 text-sm mb-6">
        Đang chuyển hướng đến trang đăng nhập trong 5 giây...
      </p>
      <a
        href="login.html"
        class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full transition"
      >
        Đăng nhập ngay
      </a>
    </div>
  </body>
</html>
